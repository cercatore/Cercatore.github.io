<div class="card card-block">
  <div class="card-header">
    <div class="card-title">
      SELECT PLAYES AND TEAM
    </div>

  </div>
  <div class="card-body">
    <form name="playerStat" role="form" ng-submit="control.addPlayer()">
      <div class="form-group">
        <input type="text" ng-model="model.players" class="form-control" required>


      </div>
      <div class="form-group">
        <select class="form-control" ng-model="model.team" required>
          <option >Milan</option>
          <option >Roma</option>
          <option >Inter</option>
        </select>
      </div>
    </form>
  </div>
