<style>
.fade.in {
  opacity: 1;
}
.modal.in .modal-dialog {
  -webkit-transform: translate(0, 0);
  -o-transform: translate(0, 0);
  transform: translate(0, 0);
}
.modal-backdrop.in {
  opacity: 0.5;
}
</style>
<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel(); $event.stopPropagation()">
    <span aria-hidden="true">&times;</span>
  </button><h3 class="modal-title">{{title}}</h3>

</div>
<div class="modal-body">
  <div class="table-responsive">
	<table class="table">
			<thead><td>NOME</td><td>&euro;</td></thead>
			<tbody>
			{{message}}
			</tbody>
		</table>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-warn" data-ng-click="ok(); $event.stopPropagation()">OK</button>

  <button type="button" class="btn btn-default" data-ng-click="cancel(); $event.stopPropagation()">Cancel</button>
</div>
